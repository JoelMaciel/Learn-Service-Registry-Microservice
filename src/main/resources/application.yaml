server:
  port: 8761

spring:
  application:
    name: learn-service-registry

learn:
  serviceRegistry:
    username: ${NAME}
    password: ${PASSWORD}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: 'http://${learn.serviceRegistry.username}:${learn.serviceRegistry.password}@localhost:8761/eureka'